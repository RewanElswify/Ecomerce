<section class="bg-main-light rounded shadow p-4 my-2">
  <div class="d-flex align-items-center justify-content-between">
    <h1 class="h2 ">shop Cart</h1>

    <button (click)="clearItems()" class="btn btn-outline-danger btn-sm"> Caler Cart</button>
  </div>

  <p class="text-main">Total cart price: {{cartDetails.totalCartPrice | currency  : 'EGP' }}</p>

  @for (item of cartDetails.products; track item.product.id ) {
  <div class="row mb-1 border-bottom">

    <div class="col-md-1">
      <div>
        <img [src]="item.product.imageCover" class="w-100" [alt]="item.product.title">
      </div>
    </div>
    <div class="col-md-11 d-flex align-items-center justify-content-between">
      <div>
        <h3 class="h5">{{item.product.title}}</h3>
        <p class="text-main m-0">price :{{item.price}}</p>
        <button (click)="removeItem(item.product._id)" class="text-danger btn p-0 cursor-pointer"><i
            class="fa-solid fa-trash"></i></button>

      </div>
      <div class="d-flex align-items-center gap-2">
        <span (click)="updateCount(item.product.id , item.count +1)" class="text-main cursor-pointer   ">
          <i class="fa-solid fa-circle-plus  fa-2xl"></i>
        </span>
        <span>{{item.count}}</span>
        <span (click)="updateCount(item.product.id , item.count -1)" class="text-main cursor-pointer ">
          <i class="fa-solid fa-circle-minus fa-2xl"></i>
        </span>
      </div>
    </div>
  </div>
  }

<button [routerLink]="['/orders', cartDetails._id]"  class=" btn-main mt-2"> Orders</button>

</section>
