
<section>
  <!-- <h2>popular products: </h2> -->
  <div class="row g-3">
    @for (produt of productList.slice(0,12) ; track produt.id) {
    <div class="col-md-2">
      <div class="product p-2 position-relative">

        @if (!wishlist.includes(produt._id)) {
          <i (click)="addToWishlist(produt.id)" class="fa-solid fa-heart   Heart "></i>
        }

        @if (wishlist.includes(produt.id)) {
          <i (click)="removeFromWishlist(produt.id)"class="fas fa-heart  Heart  fa-2x"></i>
        }


        <div [routerLink]="['/details' , produt.id]">
          <img [src]="produt.imageCover" class="w-100" [alt]="produt.title">
          <h3 class="small text-main">{{produt.category.name | uppercase }}</h3>
          <h4 class="h6">{{produt.title .split(" " ,2).join(" ") }}</h4>

          <div class="d-flex justify-content-between  align-items-center">
            <span> {{produt.price}} EGP</span>
            <div>
              <span><i class="fas fa-star rating-color"></i></span>
              <span class="text-muted">{{produt.ratingsAverage}}</span>
            </div>
          </div>
        </div>
        <button class="btn-main w-100 mt-2" (click)="addcart(produt.id)"> +Add To Card</button>
      </div>
    </div>}
  </div>
</section>
